<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rcs.css">
    <script defer src="rcs.js"></script>
</head>
<body>
    <div class="headtext">Play Rock paper and Scissors</div>
    <div class="choose">
        <button class="choose-opt" data-works="Rock">👊</button>
        <button class="choose-opt" data-works="Paper">🖐</button>
        <button class="choose-opt" data-works="Scissors">✌️</button>
    </div>
    <div class="score">
        <div class="bug-fix">
            <p id="nem"></p>
            <span class="score-result" data-my-score>0</span>
        </div>
        <div class="bug-fix" data-after-computer>
           <p>Computer</p> 
            <span class="score-result" data-comp-score>0</span>
        </div>
        <!-- <div class="score-select winner">👊</div>
        <div class="score-select">✌️</div> -->
    </div>
</body>
</html>
